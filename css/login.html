<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Glow & Glam</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="logo">Glow & Glam</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login.html" class="activo">Iniciar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post" class="form-login">
  <div class="form-row">
    <div class="campo">
      <label for="email">Usuario o correo</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required>
    </div>

    <div class="campo">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>
    </div>
  </div>

  <button type="submit" class="btn-login">Ingresar</button>

  <p class="crear-cuenta">
    ¿No tienes cuenta?
    <a href="#crear">Crea una aquí</a>
  </p>
</form>
    <form id="crear" class="form-login">
      <h2>Crear Cuenta</h2>
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="email-reg">Correo electrónico</label>
      <input type="email" id="email-reg" name="email-reg" placeholder="ejemplo@gmail.com" required>

      <label for="password-reg">Contraseña</label>
      <input type="password" id="password-reg" name="password-reg" placeholder="********" required>

      <button type="submit" class="btn-login">Registrarme</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Glow & Glam. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
